# Site settings
title: Andrew Scheuer
description: Software Engineer specializing in fullstack development with React, Node.js, and .NET. Working remotely from Córdoba, Argentina.
avatar: "/assets/images/avatar.png"
url: "https://ajscheuer.github.io"
baseurl: "/andrew-scheuer"

# Build settings
remote_theme: daattali/beautiful-jekyll

# Your information
author: Andrew Scheuer
email: aj.scheuer2@gmail.com
timezone: America/Argentina/Cordoba

# Social network links
social-network-links:
  email: "aj.scheuer2@gmail.com"
  linkedin: andrewscheuer
  github: Ajscheuer

# How to display the link to your website in the footer
url-pretty: "ajscheuer.github.io/andrew-scheuer"

# Excerpt word length - Truncate the excerpt of each post on the index page to the specified number of words
excerpt_length: 50

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
search: true

# --- Web Analytics Section --- #

# Fill in your Google Analytics gtag.js ID to track your website using gtag
# gtag: ""

# Fill in your Google Analytics Universal Analytics ID to track your website using gtag
# google_analytics: ""

# --- Comments --- #

# To use Disqus comments, sign up to https://disqus.com and fill in your Disqus shortname (NOT the userid)
# disqus: ""

# To use Facebook Comments, create a Facebook app and fill in the Facebook App ID
# fb_comment_id: ""

