  <circle cx="140" cy="95" r="6" fill="#ffbd2e"/>
  <circle cx="160" cy="95" r="6" fill="#27ca3f"/>
  
  <!-- Code Lines -->
  <g font-family="Courier, monospace" font-size="14">
    <text x="120" y="140" fill="#569cd6">const buildAwesomeApp = async () => {</text>
    <text x="140" y="165" fill="#569cd6">const</text>
    <text x="190" y="165" fill="#9cdcfe">bedrock</text>
    <text x="250" y="165" fill="#d4d4d4">= new AWS.Bedrock();</text>
    <text x="140" y="190" fill="#569cd6">const</text>
    <text x="190" y="190" fill="#9cdcfe">aiResponse</text>
    <text x="280" y="190" fill="#d4d4d4">= await bedrock.generate();</text>
    <text x="140" y="215" fill="#569cd6">return</text>
    <text x="190" y="215" fill="#d4d4d4">&lt;EMRDashboard data={aiResponse}/&gt;;</text>
    <text x="120" y="240" fill="#d4d4d4">};</text>
  </g>
  
  <!-- Tech Icons -->
  <circle cx="75" cy="205" r="20" fill="#61dafb"/>
  <text x="75" y="210" font-family="Arial" font-size="8" fill="white" text-anchor="middle">React</text>
  
  <rect x="705" y="180" width="40" height="20" fill="#ff9900"/>
  <text x="725" y="193" font-family="Arial" font-size="8" fill="white" text-anchor="middle">AWS</text>
  
  <circle cx="75" cy="145" r="20" fill="#339933"/>
  <text x="75" y="150" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Node</text>
  
  <rect x="705" y="240" width="40" height="40" rx="5" fill="#512bd4"/>
  <text x="725" y="263" font-family="Arial" font-size="10" fill="white" text-anchor="middle">.NET</text>
  
  <!-- Title -->
